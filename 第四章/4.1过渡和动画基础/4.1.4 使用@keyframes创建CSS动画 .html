<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/animate.min.css">
    <script src="../../js/vue.js"></script>
    <style type="text/css">
        div.circular {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
            margin-top: 20px;
            text-align: center;
            line-height: 100px;
            color: #fff;
        }
        
        .bounce-enter-active {
            animation: Ami .5s;
        }
        
        .bounce-leave-active {
            animation: Ami .5s;
        }
        
        @keyframes Ami {
            0% {
                transform: scale(0);
                background: red;
            }
            20% {
                transform: scale(1);
                background: burlywood;
            }
            50% {
                transform: scale(1.5);
                background: blueviolet;
            }
            100% {
                transform: scale(1);
                background: burlywood;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">使用@keyframes创建CSS动画</button>
        <transition name="bounce">
            <div class="circular" v-if="show">圆形</div>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: true
            }
        })
    </script>
</body>

</html>
