<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.5.5</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div ref="self"> test</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: '张三'
            },
            beforeDestroy() {
                console.log('销毁之前')
                console.log(this.$refs.self)
                console.log(this.msg)
                console.log(vm)
            },
            destroyed() {
                console.log('销毁之前')
                console.log(this.$refs.self)
                console.log(this.msg)
                console.log(vm)
            }

        })
    </script>
</body>

</html>
