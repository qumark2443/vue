<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:id="dataId|formatId">hello world</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                dataId: 'dff1'
            },
            filters: {
                formatId(value) {
                    return value ? value.charAt(1) + value.indexOf("d") : '' //charAt(i) 是 ‘dff1’中第 i 个字符 ，indexOf（d）是指 "dff1"中的 d 是第  0  个字符 
                }
            }
        })
    </script>
</body>

</html>
