<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-focus="true">
        <script>
            Vue.directive('focus', {
                inserted(el, binding) {
                    if (binding.value) {
                        el.focus()
                    }
                }
            })
            var vm = new Vue({
                el: "#app"
            })
        </script>
    </div>
</body>

</html>
