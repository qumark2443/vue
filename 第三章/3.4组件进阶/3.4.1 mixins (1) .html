<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <script>
        var mixin = {
            data() {
                return {
                    message: 'hello'
                }
            }
        }
        var vm = new Vue({
            mixins: [mixin],
            data() {
                return {
                    message: 'goodbye' //若此处注释掉，输出helo
                }
            },
            created() {
                console.log(this.$data.message) //输出goodbye
            }
        })
    </script>
</body>

</html>
